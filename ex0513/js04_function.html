<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func01(){
            
        }
        function func02(n){
            let res = document.getElementById('result');
            res.value = n;
        }
        function func03(){
            let res = document.getElementById('name').value;
            alert(res)
        }
        function func04(){
            let res = document.getElementById('res').value;
            let div = document.getElementById('m_div');
            div.innerHTML = res;
        }
    </script>
</head>
<body>
    <input type="button" value="버튼1" onclick="func01()">
    <input type="button" value="파라미터 버튼" onclick="func02('홍길동')"><br>
    <input type="text"  id="result">
    <hr>
    <input type="text" value="연습" id="name">
    <input type="button" value="호출" onclick="func03()">
    <hr>
    <input id="res">
    <input type="button" value="버튼3"  onclick="func04()">
    <div id="m_div"></div>
    <hr>
    
</body>
</html>
