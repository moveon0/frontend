<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            alert('버튼이 클릭되었습니다.')
        }
    </script>
</head>
<body>
    <p>1.html 속성을 이용한 이벤트 처리</p>
    <button onclick="myFunction()"></button>
    <p>2. 프로퍼티 방식</p>
    <button class ="btn"> Click me</button>
    <script>
        //프로퍼티 리스너 방식은 이벤트 대상에 해당하는 객체의 프로퍼티로 이벤트를 등록하는 방식이다.
        //1번 방식에 비해 html과 javascript를 분리할 수 있다는 점에서 선호되는 방식이다.
        //프로퍼티 방식은 이벤트 오직 하나의 이벤트 핸들러만을 바인딩할 수 있다.
        let btn = document.querySelector('.btn')
        btn.onclick = () => {alert('버튼 클릭됨2')};//실행 안 됨

        btn.onclick = () => {alert('버튼 클릭됨3')};//실행됨
    </script> 

    <p>3. DOM 요소에 이벤트 리스너 추가</p>
    <button id="myButton">클릭</button>
    <script>

        let button = document.getElementById("myButton");
        button.addEventListener("click",function(){
            alert("버튼이 클릭되었습니다.")
        })
    </script>
    <div>

        <input type="button" id="target1" value="button4">
        <input type="button" id="target2" value="button5">
    </div>

    <script>
        let t1 = document.getElementById('target1')
        let t2 = document.getElementById('target2')

        function btn_listener(event){
            switch(event.target.id){
                case 'target1': 
                    alert(1);
                    break;
                
                case 'target2':
                    alert(2);
                    break;
            }
        }

        t1.addEventListener('click',btn_listener);
        t2.addEventListener('click', btn_listener);
    </script>
</body>
</html>
