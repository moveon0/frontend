<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            display: inline;
        }

        li:nth-child(odd){
            color: red;
        }
        li:nth-child(even){
            color: green;
        }
        li:nth-child(4n){/*4의배수*/
            color: blue;
        }
        li:nth-child(6){
            color: skyblue;
            background: yellow;
        }
        
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <ul>
        <li>
            <a href="#">홈</a>
            <a href="#">회원가입</a>
            <a href="#">사이트맵</a>
            <a href="#">오시는 길</a>
        </li>
    </ul>
</body>
</html>
