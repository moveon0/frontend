<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*containers*/
        section{
            display:flex;
        }
        /*item*/
        div{
            width: 100px; height: 100px;
            text-align: center;
            color: white;
            border: 2px solid black;
            margin: 10px;
        }
        .a{
            background: yellowgreen;
        }
        .b{
            background: violet;
        }
        .c{
            background: cornflowerblue;
        }
    </style>
</head>
<body>
    <section><!--section이 컨테이너 div가 아이템-->
        <div class="a">01</div>
        <div class="b">02</div>
        <div class="c">03</div>
    </section>
</body>
</html>
