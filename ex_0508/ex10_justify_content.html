<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(css/flex.css);

        div{

        }

        }

        .center{

        }
        .space-between{

        }
        .space-around{
            justify-content: space-around;
        }
    </style>    
</head>

        <div>03</div>

        <div>05</div>
        <div>06</div>

        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        
    </section>
</body>
</html>
