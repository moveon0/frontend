        let str = "<table border='1'>";

        let result = age > 20 && age <30;
        document.write(result);

        document.write('<hr>');

        let kor = 100;
        let eng = 77;
        let math = 65;

        result = (kor + eng + math)/3;
        document.write(result.toFixed(2));
