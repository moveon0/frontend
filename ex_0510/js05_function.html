<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert(square(5))
        //함수
        //일련의 명령어를 하나로 모아 언제든지 사용할 수 있도록 만들어놓은 
        //명령의 집합
        
        //function 함수명(인수){
        //  명령;
        //  return 리턴값;
        //}

        function square(x){
            let result = x * x;
            return result
        }
        //함수 호출
        square(3);
         
        console.log(square(5))

        //인수
        //함수는 인수를 여러 개 받을 수 있다.
        //인수가 여러 개라면 인수와 인수를 쉼표로 구분
        function add(x,y){
            return x+y;
        }

        function bark(){
            alert('멍멍')
        }

        bark()

        //함수 선언문의 호이스팅
        //자바스크립트 엔진은 변수 선언문과 마찬가지로 함수 선언문을
        //프로그램의 첫머리로 끌어올린다.
        //따라서 함수 선언문은 프로그램 어떤 위치에서도 작성할 수 있다.



    </script>
</head>
<body>
    
</body>
</html>
