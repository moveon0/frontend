<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //템플릿 리터럴
        //ECMAScript6부터 추가된 문자열 표현 구문
        //템플릿이랑 일부만 변경해서 반복하거나 재사용할 수 있는 틀
        //템플릿 리터럴을 사용하면 표현식의 값이나 문자열에 추가하거나
        //여러 줄의 문자열을 표현할 수 있다.

        //기본적인 사용방법
        //템플릿 리터럴은 백틱(`)으로 묶은 문자열이다.
        //간단한 템플릿 리터럴은 큰따옴표 또는 작은 따옴표로 묶은
        //문자열과 모습이 같다.

        `I'm going to learn JavaScript`;

        
        //이스케이프 문자를 그대로 출력하려면 템플릿 리터럴 앞에 String.raw를 친다.
        
        let t = String.raw`Main errs as long as \n he strives`;
        document.write(t);
        console.log(t);

        //보간표현식
        //템플릿 리터럴 안에는 플레이스홀더를 넣을 수 있는 부분이 있다.
        //플레이스 홀더는 ${...}로 표기한다.

        //자바스크립트 엔진은 플레이스홀더 안에 든 ...부분을 표현식으로
        //간주하여 evaluation한다.
        //이를 이용하여 문자열 안에 변수나 표현식의 결과값을 삽입할 수 있다.

        let a = 2, b = 3;
        console.log(`${a}+${b} = ${a+b}`);
        
        let now = new Date();
        console.log(`오늘은 ${now.getMonth()+1}월 ${now.getDate()}일입니다.`);
    </script>
</head>
<body>
    
</body>
</html>
