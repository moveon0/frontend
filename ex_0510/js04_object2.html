<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //생성자를 통한 객체의 생성
        //자바스크립트는 prototype기반 객체지향 프로그래밍 언어이다.
        //따라서 자바스크립트의 동작원리를 이해하기 위해서는 prototype의 개념을 이해해야 한다.
        //prototype 기반 객체지향 프로그래밍 언어는 클래스 없이도 객체를 생성할 수 있다.
        //메서드를 생성자처럼 사용하여 새롭게 생성되는 객체를 초기화하는 역할을 한다.

        //비어있는 객체
        let person = new Object();
        //빈 객체 생성 후 프로퍼티 또는 메서드를 추가하여 객체를 완성하는 방법
        person.name = 'Lee';
        person.gender = 'male';
        person.sayHello = function(){
            console.log(`Hi, My name is ${this.name}`)
        }
        console.log(typeof person);
        console.log(person)
        person.sayHello()

        //2.2 생성자 함수
        //객체 리터럴과 Object 생성자 함수 방식으로 객체를 생성하는 것은
        //property값만 다른 여러 개의 객체를 생성할 때 불편하다.
        //생성자 함수를 사용하면 마치 객체를 사용하기 위한 클래스처럼
        //사용하여 프로퍼티가 동일한 여러 객체를 간편하게 생성할 수 있다.

        //생성자함수
        //함수명이 대문자로 시작하는 경우가 많다.
        //생성자 함수 안에서 선언된 일반 변수는 private이 되어
        //외부에서 참조가 불가능하다.
        function User(name,age){
            var married = true;
            this.name = name;
            this.age = age;
            this.sayHello = function(){
                console.log(`Hi, My name is ${this.name}`)
            }
        }

        let user1 = new User('Lee',30);
        let user2 = new User('Kim',40);

        console.log(`user1 : ${typeof user1}`)
        console.log(`user2 : ${typeof user2}`)
        console.log(`user1 : ${user1}`)
        console.log(`user2 : ${user2}`)

        user1.sayHello()
        user2.sayHello()

        console.log(user1.age);
        console.log(user1.married)
    </script>
</head>
<body>
    
</body>
</html>
