<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체
        //실생활에서 우리가 인식할 수 있는 사물
        //자바스크립트의 기본타입은 객체이다.
        //객체는 키(key)와 값(value)로 구성된 프로퍼티(property)의 정렬되지 ㅇ낳은 집합
        //프로퍼티의 값으로 함수가 올 수도 있는데, 이를 메서드라고 한다.

        //객체의 생성
        //자바스클비트에서 객체를 생성하는 방법은 세 가지가 있다.

        //1. 객체 리터럴
        //자바에서는 클래스를 만들고 클래스를 통해 객체를 만들었지만
        //자바스크립트에서는 변수처럼 정의가 가능하다.
        /*
            let 객체명 = {프로퍼티명 : 프로퍼티의 값,
                        프로퍼티명 : 프로퍼티의 값,
                        프로퍼티명 : 프로퍼티의 값
            }
        */

        let cat = {
            name : '나비',
            faimily:'코리안 숏헤어',
            age : 1,
            weight : 0.1
        }

        document.write(`우리집 새끼 고양이 이름은 ${cat.name}이고, 종은 ${cat.faimily}입니다.`)

        let person = {
            name : '홍길동',
            age : 30
        }
        document.write('<br>')
        document.write(`person['name'] : ${person['name']}<br>`)
        document.write(`person['age'] : ${person['age']}<br>`)

        document.write('<hr>')

        //없는 프로퍼티에 값만 넣으면 객체에 추가된다.
        person.bt = 'AB';
        document.write(`person['bt'] : ${person['bt']}<br>`)
        document.write('<hr>');

        //객체에서 프로퍼티 삭제하기
        //delete 연산자를 사용하면 객체의 프로퍼티를 삭제할 수 있다.
        //이때 피연산자는 프로퍼티의 key여야 한다.

        delete person.bt;

        document.write(`person['bt'] : ${person['bt']}<br>`)
        document.write('<hr>')
        
        //프로퍼티가 객체에 속해 있는지 확인하는 법
        //in 연산자 사용
        document.write(`name in person : ${'name' in person}<br>`)

        document.write('<hr>')

        //for in 문을 사용하면 객체에 포함된 모든 프로퍼티에 대해
        //반복을 수행할 수 있다.
        for(i in person){
            document.write(`${i} = ${person[i]}<br>`)
        }
        document.write('<hr>')

        //새로운 객체에 기존 객체를 참조시킬 수 있다.
        //주소값을 복사해오기 때문에 person의 속성값을 변경하면
        //같이 바뀐다.

        let person2 = person;

        document.write(`person2.age : ${person2.age}<br>`)

        document.write('<hr>')
        //객체 안에 객체가 들어갈 수 있다.

        let circle = {
            center : {x : 1.0, y : 2.0},
            radius : 2.5
        }

        document.write(`circle.center.x : ${circle.center.x}, circle.center.y : ${circle.center.y}<br>`)
        document.write(`circle.radius : ${circle.radius}`)
        document.write('<hr>')

        //객체 안에 함수가 들어갈 수 있다.
        let person3 = {
            name : '홍길동',
            age : 30,
            getInfo : function(){
                document.write(`이름 : ${this.name} <br> 나이 : ${this.age}<br>`)
            }
        }
        //js는 함수를 독립적으로 호출하는 게 가능

        person3.getInfo()
    </script>
</head>
<body>
    
</body>
</html>
