<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--a 태그-->
    <a href="연결할 링크의 경로"> 내용</a>
    <a href="https://www.naver.com">네이버로 이동</a>

    <!--a 태그에서 사용할 수 있는 속성 값
    절대 URL : 웹사이트 URL
    상대 URL : 자신의 위치를 기준으로 한 대상의 URL
    # : 실제로는 연결되지 않는, 링크 역할만 하도록 만든 것-->
    <p>
        <a href="Ex01_first.html">첫 번째 페이지로 이동</a>
    </p>
    <p>
        <a href="#"> 링크 없음</a>
    </p>
    <p>
        <a href="javascript:alert('Hello')">자바스크립트코드</a>
    </p>
    <p>
        <a href="경로" title="링크 내용에 대한 설명">타이틀 속성</a>
    </p>
</body>
</html>
