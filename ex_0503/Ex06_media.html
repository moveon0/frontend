<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그
    웹 페이지에 이미지를 넣을 때 사용 <img>태그 하나당 1개의 이미지 삽입 가능
    반드시 src 속성을 사용해서 이미지의 경로를 지정해야 한다.-->

    <!--이미지를 직접 다운한 뒤, 파일 경로를 삽입-->
    <p>
        <img src="img/simson.webp" alt="심슨 그림" title="심슨 그림입니다.">
    </p>
    <p>
        <img src="img/simson2.png" >
    </p>
    <!--이미지 주소 복사뒤 붙여넣기 가능-->
    <p>
        <img src="https://i.namu.wiki/i/QrkbGXZ08NA98rzwZwaiDm5qbvfrM-K_HBRpaU-sFR3TmbmIT9eXMwevJLGPvXoE1Tcpgg8TlkH18RwIT36hVQ.webp">
    </p>
    <!--alt 속성 : 이미지가 안나왔을 때 설명해주는 텍스트 추가-->

    <!-- audio 태그
    음성파일 삽입
    controls : 음악 재생 도구를 표시할 것인지 지정, 재생 도구의 외관은 브라우저마다 상이-->

    <audio src="경로" controls></audio>

    <!-- video 태그
    영상을 삽입-->
    <video controls>
        <source src="경로">
    </video>
</body>
</html>
