<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 헤더태그
    글의 제목이나 부제목을 표기할 때 사용 
    태그는 h1~ h6까지 있으며 숫자가 작을수록 크기가 크다-->

    <h1>Heading 1 tag</h1> <!-- h1이 32px, 보통 1에서 3정도까지 사용-->
    <h2>Heading 2 tag</h2>
    <h3>Heading 3 tag</h3>
    <h4>Heading 4 tag</h4>
    <h5>Heading 5 tag</h5>
    <h6>Heading 6 tag</h6>

    <!--h1 ~ 6 태그를 단순히 글자 크기를 크게 하거나 강조하는 용도로 사용하지 말 것-->
</body>
</html>
