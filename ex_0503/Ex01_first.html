<!-- html 주석
브라우저에서 출력 x
소스코드에 대한 설명에 사용-->

<!DOCTYPE html> <!--HTML5 문서임을 선언, 대소문자 구분 없이 정의해도 상관없음-->
<html lang="en"> <!--HTML에서 최상위 태그(root태그)-->
<head> <!-- HTML페이지의 메타정보 포함, 초기페이지 렌더링 시 불러와야할 외부 링크 정의(CSS,JS)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- HTML 페이지 제목, 브라우더 상단의 웹페이지 탭에 제목으로 노출-->
</head>
<body> <!-- HTML문서에서 실질적으로 보이는 영역을 정의하는 구간
        이미지, 글, 링크 , 테이블 , 동영상, 등등-->
    안녕하세요
</body>
</html>
