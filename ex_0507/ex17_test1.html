<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>'
    <style>
        *{margin: 0; padding:0;}

        dl{width : 650px; border: 5px double gray;
            margin: 0 auto;}/*좌우 같은 여백*/
        dt{padding: 15px 0;
            text-align: center;/*텍스트 가운데 정렬*/
            background: #aaf;
            border-bottom: 10px solid blue;
            letter-spacing: 10px;}/*자간 설정*/
        
        dd{ padding: 10px 0; text-indent: 15px;}

        .line{border-bottom: 3px dotted black;}
    </style>
</head>
<body>
    <dl>
        <dt>한국의 속담</dt>
        <dd class="line">까마귀 날자 배 떨어진다.</dd>
        <dd>발 없는 말이 천 리 간다.</dd>
    </dl>
</body>
</html>
