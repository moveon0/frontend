<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div태그
        body에서 각 영역의 세션을 구분 정의한다.
        구역을 나누는 태그, 가로줄 전체를 차지, 너비가 100%(block이다)-->
        <div>
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
        </div>
        <div>
            <a href="#">메뉴4</a>
            <a href="#">메뉴5</a>
            <a href="#">메뉴6</a>
        </div>
        <p> p 태그 영역입니다.</p>
        <p> p 태그 영역입니다. 2</p>

        <!-- 
            div: 태그 사이 간격 x
            p: 태그 사이 간격 o
        -->
</body>
</html>
