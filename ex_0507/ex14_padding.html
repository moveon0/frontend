<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{border : 5px solid red; background-color: yellow;}
        .a1{padding: 20px;} /*상자 안의 상, 하, 좌, 우 여백을 줌*/
        .a2{padding: 20px 50px;} /*상하, 좌우 적용*/
        .a3{padding: 20px 50px 30px;} /*상, 좌우, 하 적용*/
        .a4{padding: 20px 30px 50px 70px;}/*상, 우, 하, 좌*/
        /*padding-로 방향 별로 적용가능*/
        .a5{padding-left: 5px;}
</style>
</head>
<body>
    <p class="a1">패딩적용 연습중</p>
    <p class="a2">패딩적용 연습중</p>
    <p class="a3">패딩적용 연습중</p>
    <p class="a4">패딩적용 연습중</p>
    <p class="a5">패딩적용 연습중</p>
    
</body>
</html>
